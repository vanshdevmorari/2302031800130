<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Detail</title>
    <link rel="stylesheet" href="playlist detail.css">
</head>
<body>

    <div class="playlist-container">
        <div class="playlist-header">
            <img src="playlist-cover.jpg" alt="Playlist Cover" class="playlist-cover">
            <div class="playlist-info">
                <h1>Chill Vibes</h1>
                <p>Curated by <strong>John Doe</strong></p>
                <p>A relaxing playlist for study and relaxation.</p>
            </div>
        </div>

        <div class="playlist-actions">
            <button class="btn">Add Song</button>
            <button class="btn">Share</button>
        </div>

        <div class="playlist-songs">
            <h2>Songs</h2>
            <ul>
                <li>
                    <img src="album1.jpg" alt="Album Cover">
                    <div class="song-info">
                        <p><strong>Blinding Lights</strong></p>
                        <p>The Weeknd</p>
                    </div>
                    <button class="remove-btn">Remove</button>
                </li>

                <li>
                    <img src="album2.jpg" alt="Album Cover">
                    <div class="song-info">
                        <p><strong>Shape of You</strong></p>
                        <p>Ed Sheeran</p>
                    </div>
                    <button class="remove-btn">Remove</button>
                </li>

                <li>
                    <img src="album3.jpg" alt="Album Cover">
                    <div class="song-info">
                        <p><strong>Levitating</strong></p>
                        <p>Dua Lipa</p>
                    </div>
                    <button class="remove-btn">Remove</button>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
